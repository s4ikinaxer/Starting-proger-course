<meta charset="utf-8">
<script>

alert("Добро пожаловать в допотопный Angry Birds! Правила простые: вводишь угол выстрела в слепую и возможно попадешь в одну из свинюшек!");

var score = 0;
var a = parseInt(prompt("Попытка номер 1! Введи угол выстрела!"));
if ((a>=20)&&(a<=30)||((a>=60)&&(a<=70))){
	score=score+1;
	alert("Попал!");
} else {
	alert("Мимо((");
}
var b = parseInt(prompt("Попытка номер 2! Введи угол выстрела!"));
if ((b>=20)&&(b<=30)||((b>=60)&&(b<=70))){
	score=score+1;
	alert("Попал!");
} else {
	alert("Мимо((");
}
var c = parseInt(prompt("Попытка номер 3! Введи угол выстрела!"));
if ((c>=20)&&(c<=30)||((c>=60)&&(c<=70))){
	score=score+1;
	alert("Попал!");
} else {
	alert("Мимо((");
}
alert("Твой счет: "+score);
</script>
